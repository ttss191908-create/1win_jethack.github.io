<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Hack</title>

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <!-- PWA: подключение манифеста -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA: настройки для iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lucky Jet Hack">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Цвет адресной строки (Android) -->
    <meta name="theme-color" content="#000000">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
    }
    .custom-loader {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 8px solid;
        border-color: #0aff16 #0000;
        animation: s1 2s linear infinite;
        overflow: hidden;
    }
    .custom-loader::before {
        content: "";
        position: absolute;
        top: 1px;
        left: 0px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: black;
        box-shadow: 0 0 0 0 rgba(0, 255, 0, 0) inset;
        transition: box-shadow 0.5s ease;
    }
    .custom-loader.shadow::before {
        box-shadow: 0 0 5px 0px rgba(0, 255, 0, 0.5) inset;
    }
    .custom-loader.shadow {
        box-shadow: 0 0 10px 0px rgba(0, 255, 0, 0.5);
    }
    @keyframes s1 {
        to {
            transform: rotate(1turn);
        }
    }
    .lh {
        color: white;
        font-size: 35px;
        font-weight: 15px;
        font-family: 'IBM Plex Sans', sans-serif;
        position: absolute;
        top: 20%;
    }
    .tg {
        color: white;
        font-size: 20px;
        font-family: 'IBM Plex Sans', sans-serif;
        position: absolute;
        top: 70%;
    }
    #replacementText {
        font-size: 30px;
    }
    .text {
        color: white;
        font-size: 20px;
        font-family: 'IBM Plex Sans', sans-serif;
        position: absolute;
        top: 47.5%;
        display: none;
    }
    .loader-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        font-family: 'IBM Plex Sans', sans-serif;
    }
    .hidden {
        display: none;
    }
</style>

<body>
    <div class="container">
        <div class="lh"><b>LET'S HACK</b></div>
        <div class="custom-loader" id="loader"></div>
        <div class="loader-content">Подключение</div>
        <div class="text" id="replacementText"><b>x3.81</b></div>
        <div class="tg"><b>LUCKY JET HACK</b></div>
    </div>

    <script>
    var loader = document.getElementById('loader');
    var replacementText = document.getElementById('replacementText');
    var loaderContent = document.querySelector('.loader-content');
    var rotationCount = 0;
    var stage = 1; // 1 - первая цифра, 2 - вторая

    function stopAnimation(value) {
        loader.style.borderColor = '#0aff16';
        replacementText.style.display = 'block';
        loader.style.animation = 'none';
        replacementText.innerHTML = '<b>x' + value + '</b>';
        loaderContent.innerHTML = 'Подключение';
        loader.classList.add('shadow');
        setTimeout(function () {
            loaderContent.classList.add('hidden');
        }, 10);
    }

    function restartAnimation() {
        loader.style.animation = 'none';
        loader.offsetHeight; // триггер перерисовки
        loader.style.borderColor = '#0aff16 #0000';
        loader.classList.remove('shadow');
        loader.style.animation = 's1 2s linear infinite';
    }

    loader.addEventListener('animationiteration', function () {
        rotationCount++;
        if (rotationCount === 1 && stage === 1) {
            stopAnimation("3.81");

            setTimeout(function(){
                // сброс и новая анимация через 17 секунд
                stage = 2;
                rotationCount = 0;
                replacementText.style.display = 'none';
                loaderContent.classList.remove('hidden');
                loaderContent.innerHTML = 'Подключение';

                restartAnimation();
            }, 19000);
        } else if (rotationCount === 1 && stage === 2) {
            stopAnimation("3.13");
            setTimeout(function(){
                // держим 14 секунд на второй цифре
                console.log("x3.13 держится 14 секунд");
            }, 14000);
        }
    });

    // Регистрация service worker для PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
    </script>
</body>
</html>
